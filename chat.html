<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="nav-inner">
      <a class="nav-home" href="index.html">StageSync</a>
      <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav class="nav-menu" id="nav-menu">
        <a href="cast.html">Characters and Roles</a>
        <a href="calendar.html">Calendar</a>
        <a href="chat.html">Chat</a>
        <a href="set-the-stage.html">Set The Stage</a>
        <button type="button" id="nav-sign-out" class="nav-sign-out link-style-btn" style="background: none; border: none; font: inherit; color: inherit; cursor: pointer; padding: 0; margin-left: 0.5rem;">Sign out</button>
      </nav>
    </div>
  </header>

  <main class="page">
    <h1 class="page-title">Chat</h1>

    <!-- Chat Interface (no PIN here; use entry PIN from home) -->
    <div id="chat-view">
      <div class="chat-header card" style="margin-bottom: 1rem;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <p style="margin: 0; font-size: 0.95rem; color: var(--text-muted);">
            Signed in as <strong id="chat-user-name"></strong>
          </p>
          <button type="button" id="sign-out-btn" class="link-style-btn">Sign out</button>
        </div>
      </div>

      <div class="chat-container card">
        <div class="chat-tabs">
          <button type="button" class="chat-tab active" data-tab="group">Group Chat</button>
          <button type="button" class="chat-tab" data-tab="directors">Shout to Directors</button>
        </div>

        <!-- Group Chat -->
        <div id="group-chat-panel" class="chat-panel active">
          <div id="group-messages" class="chat-messages"></div>
          <div class="chat-input-container">
            <textarea id="group-message-input" class="chat-input" placeholder="Type your message..." rows="2"></textarea>
            <button type="button" id="group-send-btn" class="chat-send-btn">Send</button>
          </div>
        </div>

        <!-- Directors Chat -->
        <div id="directors-chat-panel" class="chat-panel">
          <div id="directors-messages" class="chat-messages"></div>
          <div class="chat-input-container">
            <textarea id="directors-message-input" class="chat-input" placeholder="Message the directors..." rows="2"></textarea>
            <button type="button" id="directors-send-btn" class="chat-send-btn">Send</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/nav.js"></script>
  <script src="js/pin-config.js"></script>
  <script src="js/entry-auth.js"></script>
  <script src="js/nav-auth.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
